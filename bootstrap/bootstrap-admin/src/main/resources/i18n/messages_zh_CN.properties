# 响应码内容配置
# code : 200
response.SUCCESS=成功

# code : 401
response.NOT_LOGIN=请先登录
response.TOKEN_INVALID=Token无效
response.TOKEN_IP_NO_MATCH=Token与IP不匹配

# code : 400
response.VALIDATE_ERROR=参数校验错误
response.INVALID_REQUEST_BODY=请求数据格式有误，请检查后再试
response.PATH_VARIABLE_ERROR=URL中的参数类型错误
response.REQUEST_PARAM_REQUIRED_ERROR=请求缺少必要参数
response.ACCOUNT_OR_PASSWORD_ERROR=账号或密码错误
response.USER_INFO_ERROR=用户不存在
response.PARAMETERS_EXISTS = {0} 已存在
response.UPDATE_FAILED=更新失败
response.DELETE_FAILED=删除失败

# code : 403
response.LIMITED_ACCESS=访问权限受限
response.ACCOUNT_DISABLED=账号已被禁用

# code : 405
response.HTTP_METHOD_ERROR=请求类型错误

# code : 500
response.SYS_ERROR=服务器内部错误
response.DATABASE_ERROR=数据库异常

# code : 501
response.SQL_CONSTRAINT_ERROR=唯一索引冲突


# validation参数校验响应配置

# page配置
validation.pageNo.min=页码最小为{value}
validation.pageNo.notNull=页码不能为空或者0
validation.pageSize.range=分页范围最小为 {min},最大为 {max}
validation.pageSize.notNull=分页范围不能为空

# apiPermission配置
validation.api.permission.permName.notBlank=权限名称不能为空
validation.api.permission.permName.size=权限名称长度应在 {min} - {max} 个字符
validation.api.permission.permCode.notBlank=权限唯一标识不能为空
validation.api.permission.permCode.size=权限唯一标识长度应在 {min} - {max} 个字符
validation.api.permission.description.notBlank=描述不能为空
validation.api.permission.description.size=描述长度应在 {min} - {max} 个字符
validation.api.permission.permApi.notBlank=接口API不能为空
validation.api.permission.permApi.size=接口API长度应在 {min} - {max} 个字符
validation.api.permission.method.notBlank=请求方式不能为空
validation.api.permission.method.size=请求方式长度应在 {min} - {max} 个字符
validation.api.permission.method.pattern=请求方式必须是GET、POST、PUT或DELETE中的一个
